<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class 2 - Web Layout 2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Logo</h1>
    </div>
    <div class="menu">
      <h1>Menu</h1>
    </div>
  </header>

  <section class="bar">
    <h1>Header Bar</h1>
  </section>

  <section class="content">
    <div class="left_content">
        <h1>Left Content</h1>
    </div>
    <div class="center_content">
      <div class="top">
          <h1>Center Top Content</h1>
      </div>
      <div class="center">
          <div class="center_left"><h1>Middle Left Content</h1></div>
          <div class="center_right"><h1>Middle Right Content</h1></div>
      </div>
      <div class="bottom">
          <h1>Bottom Content</h1>
      </div>
    </div>
    <div class="right_content">
        <h1>Right Content</h1>
    </div>
  </section>

  <footer>
    <h5>2022 Copyright Â© Shikhbe Shobai Solutions, All rights Reserved.</h5>
  </footer>
</body>
</html>
